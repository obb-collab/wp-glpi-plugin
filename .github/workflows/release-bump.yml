name: Release Bump

on:
  workflow_dispatch:
    inputs:
      level:
        description: 'Bump level'
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major
          - set
      version:
        description: 'Version (for set)'
        required: false
jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Bump version
        run: php tools/bump-version.php ${{ inputs.level }} ${{ inputs.version }}
      - name: Push changes
        run: |
          git push
          git push --tags
